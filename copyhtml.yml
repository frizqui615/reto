- hosts: localhost
  vars:
      version: "{{ lookup('file', 'version.txt') }}"
  tasks:
  - name: Create index file using Jinja2 template
    template:
      src: index.j2
      dest: index.html
  - name: PUT
    amazon.aws.aws_s3:
      bucket: mapfre-gitops-frizqui
      object: /index.html
      src: index.html
      mode: put